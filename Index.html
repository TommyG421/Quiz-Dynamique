<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dynamique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>👾Bienvenue au quiz !👾</h1>
        <form id="name-form">
            <label for="player-name">Entrez votre prénom :☄️ </label>
            <input type="text" id="player-name" required>
            <button type="submit">Démarrer le quiz</button>
        </form>
        <div id="quiz" style="display:none;">
            <p id="question"></p>
            <div id="answers"></div>
            <div id="timer">Temps restant : <span id="time-left"> 30</span> secondes⏳</div>
            <button id="next-button" style="display:none;" onclick="nextQuestion()">Suivant✔️</button>
        </div>
        <div id="scoreboard" style="display:none;">
            <h2>Tableau des scores</h2>
            <table id="scores-table">
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button onclick="window.location.reload()">Recommencer 🔄</button>
            <button id="delete-scores-button">❌Supprimer les scores❌</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
